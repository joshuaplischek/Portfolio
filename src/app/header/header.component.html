<header>
  <img src="\assets\img\logo\logo_blue.png" alt="logo Joshua Plischek" />
  <div class="about-me">
    <a href="#aboutMe">{{ 'header.about-me' | translate }}</a>
    <img src="assets/img/header/underlines/B.1 1.svg" alt="" class="about-me-underline" />
  </div>
  <div class="skills">
    <a href="#skills">{{ 'header.skills' | translate }}</a>
    <img src="/assets/img/header/underlines/B.1 1 (1).svg" class="skills-underline" alt="">
  </div>
  <div class="projects">
    <a href="#projects">{{ 'header.proj' | translate }}</a>
    <img src="/assets/img/header/underlines/B.1 1 (3).svg" class="projects-underline" alt="">
  </div>
  <div class="contact">
    <a href="#contact">{{ 'header.contact' | translate }}</a>
    <img src="/assets/img/header/underlines/B.1 1 (2).svg" class="contact-underline" alt="">
  </div>
  <div class="languageSwitch">
    <p>DE</p>
    <div><input class="switch" type="checkbox" [checked]="isEnglish"
      (change)="onLanguageChange($event)"></div>
    <p>EN</p>
  </div>
  <div class="burger-menu-button">
    <input type="checkbox" id="checkbox3" class="checkbox3 visuallyHidden" [checked]="isMenuOpen"
         (change)="onMenuToggle()">
        <label for="checkbox3">
            <div class="hamburger hamburger3">
                <span class="bar bar1"></span>
                <span class="bar bar2"></span>
                <span class="bar bar3"></span>
                <span class="bar bar4"></span>
            </div>
        </label>
  </div>
</header>
