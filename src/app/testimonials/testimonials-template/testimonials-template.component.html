<div class="testimonial-card">
  <div class="feedback-container">
    <p class="feedback">{{feedback}}</p>
  </div>
  <div class="writer-datas">
    <div>
        <h3>{{name}}</h3>
        <p>{{status}}</p>
    </div>
    <div class="writer-profile-link">
        <img src="/assets/img/testimonials/icons/LinkedIn.png" alt="">
        <a target="_blank" href="{{link}}">{{ 'testimonials.profile' | translate }}</a>
    </div>
  </div>
</div>
